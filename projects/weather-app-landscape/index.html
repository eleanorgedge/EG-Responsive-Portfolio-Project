<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's the weather in...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/b2f3d5d839.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="weather-app-wrapper">
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-8">
            <input type="search" class="form-control" placeholder="Enter a location" id="search-input" />
          </div>
          <div class="col-2">
            <button type="submit" class="btn" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-2">
            <button type="submit" class="btn" id="geo-button">
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-4">
          <h1></h1>
          <img src="" alt="" id="icon" class="icon-main" />
        </div>
        <div class="col-8 weather-list">
          <br />
          <br />
          <span class="date" id="dateTime"></span>
          <br />
          <span class="Description" id="description"></span>
          <br />
          <span class="temperature" id="temperature"></span>
          <span class="unit">
            <a href="#" id="celcius-link" class="active">°C </a> |
            <a href="#" id="fahrenheit-link" class="active">°F </a>
            <br />
            <br />
        </div>
      </div>
      <div class="card weather-forecast" id="forecast">
      </div>
    </div>
    <small>
      <a href="" target="_blank" class="signature">Open-source code</a>, by Eleanor Gedge.
      </br>Icons made by <a href="https://www.flaticon.com/authors/dinosoftlabs" title="DinosoftLabs"
        class="signature">DinosoftLabs</a>
      from <a href="https://www.flaticon.com/" title="Flaticon" class="signature">www.flaticon.com</a>
    </small>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
